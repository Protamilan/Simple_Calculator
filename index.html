<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=DOCTYPE, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Classycalci</title>
    <link rel="shortcut icon" href="./asset/calculate_40dp_FILL0_wght400_GRAD0_opsz40.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="text" class="text-box" name="Main-display" id="display">
            <div class="calculator-buttons">
                <button class="btn span-2">C</button>
                <button class="btn">&larr;</button>
                <button class="btn ">&divide;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn ">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn ">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn ">+</button>
                <button class="btn span-3 curv1">0</button>
                <button class="btn curv2">=</button>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
